<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
        <div class="days">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children); // returns a HTML collection of the targetted element's descendants
    console.log(parent.children[1]) // accessing the elements from the HTML collection using indexing
    console.log(parent.children[1].innerHTML)
    
    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML)
    } // classic for loops works fine on any iterables

    console.log(parent.firstElementChild) // returns the first child of the parent element
    console.log(parent.lastElementChild) // returns the last child of the parent element

    const dayOne = document.querySelector(".days") // selects the first occurence of the targetted element
    console.log(dayOne)
    console.log(dayOne.parentElement) // returns the parent element of the specified element
    console.log(dayOne.nextElementSibling) // returns the just sibling of the specified element
    console.log("Nodes : ", parent.childNodes) // returns the NodeList of the element specified; a complex tree-structure
</script>
</html>
