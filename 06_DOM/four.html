<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Chai</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    } // defining a function that adds the child elements in the specified element ; not so optimised approach

    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    } // same function but optimised

    addOptiLanguage("Golang")

    const secLang = document.querySelector("li:nth-child(2)") // selects the 2nd li's child element 

    const newLi = document.createElement('li')
    newLi.textContent = "MoJo"
    secLang.replaceWith(newLi) // Replaces node with nodes, while replacing strings in nodes with equivalent Text nodes.

    const lang = document.querySelector("li:first-child") // selects the first child element of the specified element
    // console.log(lang.outerHTML)
    lang.outerHTML = '<li>TypeScript</li>'

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove() // removes the specified node

</script>
</html>
