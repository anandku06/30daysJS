<!-- document.getElementById("idName") : used to select the element in the HTML with the ID 'idName', can be stored in a variable as well, returns the
    whole element wiht the specifies id, has it's own methods like - 
    .id (returns the id of the selected element), 
    .className(returns the class given to that element), 
    .getAttributes(){returns value of the specified attribute}
    .setAttribute(){sets the attribute's value if not there else overwrites the previous value with the new one}
    .style : used to manipulate and styling on the selected element like -
        .backgroundColor = 'red' : changes the background color of the elemeent to the specified color,
        .borderRadius, .padding, .and much more
    .textContent : returns the content enclosed between the element in HTMl, all the text returned whether its shown on the
        webpage or not
    .innerText : also returns the content of the specified element but only the visible text on the webpage i.e. if some text 
        is hidden from the user then here also that text is not returned
     -->
