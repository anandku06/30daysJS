<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // setInterval(() => {
    //     console.log("Anand", Date.now())
    // }, 1000) 
    // invokes the function at the specified interval of the time again and again
    // take two params; callback function/handler and time (in ms)
    const sayDate = () => {
        console.log("Anand", Date.now())
        // console.log(str, Date.now())
    }

    // setInterval(sayDate, 1000) // can pass reference of functions as well

    const intervalID = null // takes a third param for functions that need any value

    // clearInterval(intervalID) // used to stop the execution of the setInterval function

    document.querySelector('#start').addEventListener('click', () => {
        if(!intervalID){
            intervalID = setInterval(sayDate, 1000)
        }
    })

    document.querySelector('#stop').addEventListener('click', () => {
        if(intervalID){
            clearInterval(intervalID)
            intervalID = null
        }
    })
</script>
</html>
