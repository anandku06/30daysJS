<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Images</h2>
    <ul id="images">
      <li>
        <img
          width="200px"
          id="photoshop"
          src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt="photoshop"
        />
      </li>
      <li>
        <img
          width="200px"
          id="japan"
          src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <img
          width="200px"
          id="river"
          src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <img
          width="200px"
          id="owl"
          src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <img
          width="200px"
          id="prayer"
          src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <a style="color: aliceblue" href="https://google.com" id="google"
          >Google</a
        >
      </li>
    </ul>
  </body>
  <script>
    /* Events in JavaScript usually invoked due to some activity ; run in sequential manner (some exceptions);
    */

    // document.querySelector('#owl').onclick = () => {
    //     alert("Owl Clicked")
    // } // added a onclick event on the element with id of owl
    // onclick is the property that handles any click event on the specified element ; feats are limited so not used 

    // addEventListener property of any element is used to add a listener that listens the event specified and invokes the specified function; Takes 3 params - 'event', ()=>{}, false/true ;
    
    // attachEvent() - old method, not used 
    // jQuery - on
    
    // some e methods - type, timestamp, defaultPrevented, target, toElement, srcElement
    // currentTarget, clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode
    
    /* Event Bubbling : if an event is invoked by child element then the event of the parent element is also invoked ; to prevent this use .stopPropagation() method */
    
    document.querySelector('#images').addEventListener('click', (e) => {
        alert("Photos clicked")
        // console.log(e)
    }, false)

    document.querySelector('#owl').addEventListener('click', (e) => {
        alert("Owl Clicked")
        // console.log(e)
        e.stopPropagation()
    }, false)
    
    // here due to event bubbling (bcz 3rd param is false), event of the child element(owl) is invoked before the parent's event


    document.querySelector('#images').addEventListener('click', (e) => {
        alert("Photos clicked")
        // console.log(e)
    }, true)

    document.querySelector('#photoshop').addEventListener('click', (e) => {
        alert("PhotoShop Clicked")
        // console.log(e)
    }, true) 

    // this is event capturing when 3rd param is true; here parent element's event is invoked before the child's event
  </script>
</html>
