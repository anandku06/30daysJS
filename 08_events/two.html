<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMyName = () => {
        console.log("Anand") 
    }

    const changeMyName = () => {
        document.querySelector('h1').innerHTML = 'Best JS Series'
    }
    const changed = setTimeout(changeMyName, 2000)
    // setTimeout(sayMyName, 2000)
    // setTimeout(()=>{
    //     // console.log("Anand")
    // }, 2000) // takes two params; one callback function or handler, other is the time after which the function is executed

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changed) // stops the timeout function specified
        console.log("Stopped")
    })
</script>
</html>
