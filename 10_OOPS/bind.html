<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    /* bind method in JavaScript: creates a new function by setting 'this' keyword and optionally prepending arguments to the original functions.
        It is used to control the context (this) in which the function is executed, and is particularly helpful in scenarios where 'this' may otherwise be ambiguous */
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            document.querySelector('button').addEventListener('click', this.handleClick)
        }

        handleClick(){
            console.log("Button Clicked")
            console.log(this)
        }
    }

    const app = new React()
</script>
</html>
